        // Control Statement
        // Conditional Control Statement => (if, else if, else, Switch)
        // Loop Control Statement => (For, While, Do While)

        var num = 5;
        if(num%2==0)
        console.log("Even");

        if(num%2!=0)
        console.log("Odd");

        var num = prompt("Enter A Number");
        if (num>0)
        console.log("Positive");
        else if (num<0)
        console.log("Negative");
        else (num==0)
        console.log("Zero");


    </script>
